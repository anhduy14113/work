<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
<form action="xuly.html" method="post" enctype="multipart/form-data" name="form1">
  <table width="400" border="1" align="center" cellpadding="5">
    <caption>
      DANG KY
    </caption>
    <tr>
      <th width="114" scope="row">Ho ten</th>
      <td width="254"><input name="fullname" type="text" disabled id="fullname" value="123"></td>
    </tr>
    <tr>
      <th scope="row">Email</th>
      <td><input required type="text" name="email" id="email"></td>
    </tr>
    <tr>
      <th scope="row">Mat khau</th>
      <td><input type="password" name="pass" id="pass"></td>
    </tr>
    <tr>
      <th scope="row">Go lai mat khau</th>
      <td><input type="password" name="repass" id="repass"></td>
    </tr>
    <tr>
      <th scope="row">Gioi tinh</th>
      <td><p>
        <label>
          <input type="radio" name="gender" value="1" id="gender_0">
          Nam</label>
        <br>
        <label>
          <input type="radio" name="gender" value="0" id="gender_1">
          Nu</label>
        <br>
      </p></td>
    </tr>
    <tr>
      <th scope="row">Ngay sinh</th>
      <td><select name="day" id="day">
        <option value="1">1</option>
        <option value="2" selected>2</option>
        <option value="3">3</option>
      </select>
         -
        <select name="month" id="month">
          <option value="1">1</option>
          <option value="2">2</option>
          <option selected value="3">3</option>
      </select>
         -
        <select multiple name="year" size="3" id="year">
          <option value="2015">2015</option>
          <option selected value="2014">2014</option>
          <option value="2013">2013</option>
      </select></td>
    </tr>
    <tr>
      <th scope="row">Dia chi</th>
      <td><textarea rows="3" name="address" id="address"></textarea></td>
    </tr>
    <tr>
      <th scope="row">Anh dai dien</th>
      <td><input type="file" name="avatar" id="avatar"></td>
    </tr>
    <tr>
      <th scope="row">So thich</th>
      <td><p>
        <label>
          <input type="checkbox" name="film" value="1" id="hobbies_0">
          Film</label>
        <br>
        <label>
          <input type="checkbox" name="football" value="1" id="hobbies_1">
          Bong da</label>
        <br>
        <label>
          <input type="checkbox" name="web" value="1" id="hobbies_2">
          Web</label>
        <br>
      </p></td>
    </tr>
    <tr>
      <th colspan="2" scope="row"><input type="submit" name="sm" id="sm" value="OK"></th>
    </tr>
  </table>
</form>
</body>
</html>
